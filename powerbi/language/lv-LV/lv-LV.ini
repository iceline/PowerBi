JFIELD_ALIAS_DESC="Aizstājēj vārds tiks lietot meklētājiem piemērotu adrešu izveidē. Ja neaizpildīsiet šo lauku Joomla to izveidos no virsraksta. Automātiski izveidotā aizstājēj vārds tiks veidots ņemot vērā vietnes SEO iestatījumus (Vietnes konfigurācija -> Vietne). <br />Izmantojot Unicode tiks izveidots aizstājēj vārds UTF8 kodējumā. Šajā laukā jūs variet ievadīt jebkādus UTF8 simbolus. Tukšumzīmes un neatļautie simboli tiks aizvietoti ar domu zīmēm.<br />Izmantojot standarta transliterāciju, aizstājēj vārdā būs burti apakšējā reģistrā un tukšumzīmes aizstāta ar domu zīmēm. Variet ievadīt aizstājēj vārdu arī manuāli, lietojot mazos burtus un domu zīmes (-). Nav atļauts lietot tukšumzīmes un pasvītrojumus. Noklusētais aizstājēj vārds būs laiks un datums, ja virsrakstā ir lietoti ne latīņu alfabēta burti."
